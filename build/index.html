<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend mentor4</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="base__board">
        <div class="main__card">
            <figure class="card__img">
                <img src="./img/bg-pattern-card.svg" alt="">
            </figure>
            <figure class="card__icon">
                <img src="./img/image-victor.jpg" alt="">
            </figure>
            <div class="card__name__cover">
                <div class="name">
                    Victor Crest
                </div>
                <div class="age">
                    26
                </div>
            </div>
            <div class="card__company">
                London
            </div>
            <div class="card__value__box">
                <div class="item">
                    <div class="value">
                        80K
                    </div>
                    <div class="ttl">
                        Followers
                    </div>
                </div>
                <div class="item">
                    <div class="value">
                        803K
                    </div>
                    <div class="ttl">
                        Likes
                    </div>
                </div>
                <div class="item">
                    <div class="value">
                        1.4K
                    </div>
                    <div class="ttl">
                        Photos
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
